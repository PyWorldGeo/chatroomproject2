{% extends 'main.html' %}


{% block content %}
    <style>
        .home-container {
            display: grid;
            grid-template-columns: 1fr 3fr;
        }
    </style>



    <div class="home-container">
        <div>
            <h3>Browse Topics</h3>
            <hr>
            <div>
                <a href="{% url 'home' %}"><b>All</b></a>
            </div>
            {% for topic in topics %}
                <div>
                    <a href="{% url 'home' %}?q={{ topic.name }}"><b>{{ topic }}</b></a>
                </div>
            {% endfor %}
        </div>


        <div>
            <h1>{{ room_count }} room available!</h1>
            <a href="{% url 'create-room' %}"><h3>Create Room</h3></a>
            {% for room in rooms %}
                <a href="{% url 'room' room.id %}"><h1>{{ room.id }} {{ room.name }}</h1></a>
                <a href="{% url 'update-room' room.id %}">Edit</a>
                <a href="{% url 'delete-room' room.id %}">Delete</a>
            {% endfor %}
        </div>
    </div>




{% endblock %}
