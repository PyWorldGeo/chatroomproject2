<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>MyWeb</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <h1>{{ message }}</h1>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}

    {% endblock %}

</body>
</html>
